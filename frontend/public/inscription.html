<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <title>Projet 2</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Old+Standard+TT&display=swap" rel="stylesheet">
</head>

<body>
  <div class="BoiteFlou">
    <img src="Logo_smart_home.png" alt="Logo" class="logo">
    <h1>Bienvenue dans votre maison intelligente</h1>
    <p>Créons ensemble une maison où il fait bon vivre</p>
    <section class="FormulaireConnexion">
      <h1>inscription</h1>
      <p>Déjà inscrit? Connecte-toi <a href="index.html" class="connexion">ici</a></p>
      <form id="formInscription">
        <label for="firstName">Prénom :</label><br>
        <input type="text" id="firstName" name="firstName" required><br>
        <label for="lastName">Nom :</label><br>
        <input type="text" id="lastName" name="lastName" required><br>
        <label for="email">Email :</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="motdepasse">Mot de passe :</label><br>
        <input type="password" id="motdepasse" name="motdepasse" required><br>
        <button type="submit" class="slide">S'inscrire</button>
      </form>
    </section>
  </div>
  <script src="js/inscription.js"></script>
</body>
</html>
