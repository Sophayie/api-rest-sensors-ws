<div class="temperature">
  <h2>Historique des températures :</h2>

  <table border="1" cellpadding="8">
    <thead>
      <tr>
        <th>Date</th>
        <th>Valeur</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let mesure of historique">
        <td>{{ mesure.takenAtLocal }}</td>
        <td>{{ mesure.value }} °C</td>
      </tr>
    </tbody>
  </table>
</div>
