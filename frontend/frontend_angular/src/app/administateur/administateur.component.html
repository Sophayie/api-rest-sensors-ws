<h2>Créer un utilisateur</h2>
<table border="1" cellpadding="8">
  <thead>
    <tr>
      <th>Prénom</th>
      <th>Nom</th>
      <th>Email</th>
      <th>Mot de passe</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td><input type="text" id="firstName"></td>
      <td><input type="text" id="lastName"></td>
      <td><input type="email" id="email"></td>
      <td><input type="password" id="motdepasse"></td>
      <td><button onclick="ajouterUtilisateur()">Ajouter</button></td>
    </tr>
  </tbody>
</table>
